service: sw-code-crawler
package:
  exclude:
    - config.json

provider:
  name: aws
  runtime: python3.7
  stage: prod
  region: eu-west-1
  memorySize: 128M
  timeout: 60

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "CodesTendancieuBucket" } ] ]  }
    - Effect: "Allow"
      Action:
        - "SNS:Publish"
      Resource: '*'
    - Effect: "Allow"
      Action:
        - "sns:"
      Resource: 
        - "Ref" : "CodeSnsTopic"
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - "Ref" : "CodesTendancieuBucket"
            - "/*"

functions:
  crawl:
    handler: crawler.crawl
    events:
       - schedule: cron(*/15 * * * ? *)

#    Define function environment variables here
    environment:
      reddit_client_id: ${file(./config.json):reddit_client_id}
      reddit_client_secret: ${file(./config.json):reddit_client_secret}
      distribution_id: ${file(./config.json):distribution_id}
      bucket: "sw-codes-tendancieu-eu-west-1"
      target_arn: ${file(./config.json):target_arn}

# you can add CloudFormation resource templates here
resources:
 Resources:
  CodeSnsTopic:
      Type: AWS::SNS::Topic
      Properties:
        DisplayName: 'SW code notif'
        TopicName: sw-code-notif-topic
  CrawlLogGroup:
      Type: AWS::Logs::LogGroup
      Properties: 
        RetentionInDays: 14
  CodesTendancieuBucket:
      Type: AWS::S3::Bucket
      DeletionPolicy: Retain
      Properties:
        BucketName: sw-codes-tendancieu-eu-west-1
        AccessControl: PublicReadWrite
        WebsiteConfiguration:
          IndexDocument: index.html
        CorsConfiguration:
          CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET]
            AllowedOrigins: ['*']
            ExposedHeaders: [Date]
            Id: myCORSRuleId1
            MaxAge: '3600'
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: "2012-10-17"
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref CodesTendancieuBucket
                - /*
          - Sid: AllowLambdaRole1
            Effect: Allow
            Principal:
              AWS: !GetAtt [ IamRoleLambdaExecution, Arn ]
            Action: 's3:*'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref CodesTendancieuBucket
                - /*
          - Sid: AllowLambdaRole2
            Effect: Allow
            Principal:
              AWS: !GetAtt [ IamRoleLambdaExecution, Arn ]
            Action: 's3:*'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref CodesTendancieuBucket
      Bucket: !Ref CodesTendancieuBucket

plugins:
  - serverless-python-requirements
